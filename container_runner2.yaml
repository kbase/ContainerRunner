max_running_tasks : 6
xml_output: xml_reports
# loglevel: info
delete_failed: True
timeout: 60
kill_on_timeout: True
tasks :
    hello_world:
        command: "hello world"
        image : ubuntu:latest
        entrypoint : /bin/echo
        tests:
            str_match: hello
not_tasks:
    timeout:
        command: "90"
        image : ubuntu:latest
        entrypoint : /bin/sleep

